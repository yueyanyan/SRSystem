<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<link href="css/blue.css" rel="stylesheet">
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<style type="text/css">
	html, body {
		font-family: 'Lato', 微软雅黑;
		font-size: 100%;
		background: #fff;
	}
	body {
		padding-top: 70px;
	}
	td{
		padding-bottom:10px;
		text-align:left;
	}
	.form-control{
		margin-top:0px;
	}
	.input-group{
		width:100%;
	}
	.glyphicon{
		top:0;
	}
</style>
</head>
<body>
<div class="container-fluid" style="padding-left: 0;">
		<div class="row-fluid">
	
			<div class="col-xs-12 col-md-8 col-lg-8">
				<h2 >用户登录</h2>
				<hr />请输入
				<form name="myForm" method="post" action="LoginServlet">
					<table >
						<tr>
							<td>
								<div class="input-group">
									<span class="input-group-addon glyphicon glyphicon-user" aria-hidden="true" id="basic-addon1"></span>
									<input type="text" name="username" id="username" class="form-control" placeholder="用户号" size="50" />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="input-group">
									<span class="input-group-addon glyphicon glyphicon-lock" aria-hidden="true" id="basic-addon1"></span>
									<input type="password" name="password" id="password" placeholder="密码" class="form-control" size="50" />
								</div>
							</td>
						</tr>
						<tr>
							<td>
								<select name="role" id="role"
									class="selector form-control" style="width:27em;">
									<option value="1">学生</option>
									<option value="2">教师</option>
									<option value="3">管理员</option>
								</select></span>
							</td>
						</tr>
						<tr>
							<td>
								<span style="float:left;"><input type="checkbox" id="auto" name="check" value="on">&emsp;记住密码</span>
								
							</td>
						</tr>
						<tr>
							<td><button type="button" >登录</button></td>
						</tr>
					</table>
				</form>
			</div>
			<div class="col-md-2 col-lg-2"></div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/icheck.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$.getJSON("ReadCookies", function(jsonData) {
		if(jsonData.auto==true){
			$("#username").val(jsonData.username);
			$("#password").val(jsonData.password);
			$("option[value='"+jsonData.role+"']").attr("selected","selected");
			$("#auto").attr("checked","checked");
			$('input').iCheck({
			    checkboxClass: 'icheckbox_square-blue',
			    radioClass: 'iradio_square-blue',
			    increaseArea: '20%'
			});
		}
	});
	$('input').iCheck({
	    checkboxClass: 'icheckbox_square-blue',
	    radioClass: 'iradio_square-blue',
	    increaseArea: '20%'
	});
});

function sub(){
	$(".checked").children("#auto").attr("checked","checked");
	myForm.submit();
}
</script>
</html>
