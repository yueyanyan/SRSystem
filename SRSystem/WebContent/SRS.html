<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>选课</title>
<link href="css/blue.css" rel="stylesheet">
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<style type="text/css">
	html, body {
		font-family: 'Lato', 微软雅黑;
		font-size: 100%;
		background: #fff;
	}
	body {
		padding-top: 50px;
	}
	td{
		padding-bottom:10px;
		text-align:left;
	}
	.form-control{
		margin-top:0px;
	}
	.input-group{
		width:100%;
	}
	.glyphicon{
		top:0;
		margin:0 5px;
	}
	#scheduleList,#registeredList{
		font-size:80%;
	}
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="col-xs-12 col-md-5 col-lg-5">
				<h2>课程表</h2>
				<hr />
				<form action="EnrollSectionServlet" method="post" name="form1" id="form1">
					<div class="table-responsive">
						<table class="table table-hover table-bordered" id="scheduleList">
							<tr>
								<th>是否选择</th>
								<th>课程</th>
								<th>教师</th>
								<th>上课时间</th>
								<th>上课地点</th>
								<th>数量</th>
							</tr>
						</table>
					</div>
				</form>
			</div>
			<div class="col-xs-12 col-md-1 col-lg-1" style="padding:10em 1em;">
				<p><button class="btn btn-primary btn-block" onclick="enroll();">添加<span class="glyphicon glyphicon-forward"></span></button></p>
				<p><button class="btn btn-primary btn-block" onclick="drop();"><span class="glyphicon glyphicon-backward"></span>移除</button></p>
			</div>
			<div class="col-xs-12 col-md-6 col-lg-6">
				<h2>注册课程</h2>
				<hr />
				<form action="DropSectionServlet" method="post" name="form2" id="form2">
					<div class="table-responsive">
						<table class="table table-hover table-bordered" id="registeredList">
							<tr>
								<th>是否选择</th>
								<th>课程</th>
								<th>教师</th>
								<th>上课时间</th>
								<th>上课地点</th>
								<th>数量</th>
							</tr>
						</table>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/icheck.js"></script>
<script src="js/common.js"></script>
<script src="js/SRS.js"></script>
</html>
